<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxograma CS/CX — Sankhya ABC Paulista (SVG idêntico ao print)</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#ffffff;font:14px/1.4 system-ui,Segoe UI,Roboto;color:#0f172a}
    .container{max-width:2700px;margin:24px auto;padding:0 12px}
    .board{background:#fff;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden}
    svg{width:100%;height:auto;display:block}
    .lbl{font:500 16px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
    .sm{font:500 14px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
    a:hover [data-stroke]{stroke:#0ea5e9}
    a:hover [data-fill]{fill:#f8fafc}
  </style>
</head>
<body>
  <div class="container">
    <div class="board">
      <!-- ViewBox mais largo para equalizar espaçamentos como no JPG -->
      <svg viewBox="0 0 2700 520" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Marcador de seta vazada (como no print) -->
          <marker id="arrow" markerWidth="20" markerHeight="20" refX="12" refY="10" orient="auto">
            <path d="M2,2 L18,10 L2,18 Z" fill="#fff" stroke="#111" stroke-width="3"/>
          </marker>
        </defs>

        <!-- ======== FORMAS ======== -->
        <!-- Início (elipse) -->
        <a xlink:href="#inicio">
          <g>
            <ellipse cx="160" cy="260" rx="95" ry="68" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="160" y="265" text-anchor="middle">Início</text>
          </g>
        </a>

        <!-- Pendencia (retângulo com cantos) -->
        <a xlink:href="#pendencia">
          <g>
            <rect x="400" y="210" width="260" height="110" rx="14" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="530" y="270" text-anchor="middle">Pendencia</text>
          </g>
        </a>

        <!-- Planilha Google (documento com base ondulada, central longo) -->
        <a xlink:href="#planilha">
          <g>
            <path d="M820 170 h900 a14 14 0 0 1 14 14 v180
                     c-140 44 -280 44 -420 0 s-280 -44 -420 0 v-180
                     a14 14 0 0 1 14 -14 z"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="sm" x="1270" y="250" text-anchor="middle">
              <tspan>Planilha Google (Sheets) Carteira ABC PAULISTA</tspan>
            </text>
          </g>
        </a>

        <!-- Agenda Rogerio Furian (trapézio) -->
        <a xlink:href="#agenda">
          <g>
            <path d="M1460 360 l-50 130 h380 l-50 -130 z" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1600" y="430" text-anchor="middle">
              <tspan x="1600" dy="0">Agenda Rogerio</tspan>
              <tspan x="1600" dy="18">Furian</tspan>
            </text>
          </g>
        </a>

        <!-- Escopo/Plano/Status/Custo/Recurso (retângulo alto com barras laterais) -->
        <a xlink:href="#escopo">
          <g>
            <rect x="1210" y="40" width="300" height="150" rx="16" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <rect x="1230" y="52" width="20" height="126" rx="6" fill="#fff" stroke="#111" stroke-width="3"/>
            <rect x="1480" y="52" width="20" height="126" rx="6" fill="#fff" stroke="#111" stroke-width="3"/>
            <text class="sm" x="1360" y="82" text-anchor="middle">
              <tspan x="1360" dy="0">Escopo/Plano/Status/Custo/</tspan>
              <tspan x="1360" dy="18">Recurso</tspan>
            </text>
          </g>
        </a>

        <!-- CS Acompanhamento (retângulo) -->
        <a xlink:href="#cs">
          <g>
            <rect x="1980" y="220" width="300" height="130" rx="12" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="2130" y="282" text-anchor="middle">
              <tspan x="2130" dy="0">CS</tspan>
              <tspan x="2130" dy="18">Acompanhamento</tspan>
            </text>
          </g>
        </a>

        <!-- Spams Cliente/Rogerio Furian / Atualizar Planilha (paralelogramo inclinado) -->
        <a xlink:href="#spams">
          <g>
            <polygon points="1980,40 2440,20 2440,150 1980,170" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="sm" x="2210" y="92" text-anchor="middle">
              <tspan x="2210" dy="0">Spams Cliente/Rogerio Furian /</tspan>
              <tspan x="2210" dy="18">Atualizar Planilha</tspan>
            </text>
          </g>
        </a>

        <!-- Validar Entrega (losango) -->
        <a xlink:href="#validar">
          <g>
            <polygon points="2520,300 2620,360 2520,420 2420,360" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="2520" y="366" text-anchor="middle">
              <tspan x="2520" dy="0">Validar</tspan>
              <tspan x="2520" dy="18">Entrega</tspan>
            </text>
          </g>
        </a>

        <!-- Fim (elipse) -->
        <a xlink:href="#fim">
          <g>
            <ellipse cx="2660" cy="360" rx="85" ry="65" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="2660" y="366" text-anchor="middle">Fim</text>
          </g>
        </a>

        <!-- ======== SETAS ======== -->
        <!-- Início -> Pendencia -->
        <path d="M255 260 H400" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Pendencia -> Planilha (com '>>>') -->
        <path d="M660 265 H820" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="740" y="252" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Planilha -> CS (saída à direita) -->
        <path d="M1720 260 H1980" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Agenda -> Escopo (seta para cima) -->
        <path d="M1600 360 V200" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1608" y="290" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Planilha -> Agenda (seta descendente) -->
        <path d="M1400 260 V360" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1410" y="300" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Escopo -> CS (retorno lateral para a linha principal) -->
        <path d="M1510 200 H1980" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- CS -> Validar -->
        <path d="M2280 285 H2420" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Validar -> Fim -->
        <path d="M2620 360 H2660" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- CS -> Spams (seta vertical para cima) -->
        <path d="M2130 220 V160" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Spams -> linha principal antes de Validar (retorno longo pela direita) -->
        <path d="M2440 150 v120 c0 24 -20 24 -20 24 h-140" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      </svg>
    </div>
  </div>
</body>
</html>
