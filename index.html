<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxo SVG — Pulse em todas as caixas</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f3e7;
      --pulse: #ef6eae;
      --pulse-hover: #f699d1;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Open Sans Condensed", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .wrapper { padding: 50px 100px; }

    .svg-container { 
      display: inline-block;
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: middle; 
      overflow: hidden; 
      background: var(--bg);
    }

    .svg-content { 
      display: inline-block;
      position: absolute;
      inset: 0;
    }

    .node-label{
      font-family: "Open Sans Condensed", Arial, sans-serif;
      font-weight: 900;
      fill: #f5f3e7;
      text-transform: uppercase;
      letter-spacing: .5px;
      font-size: 10px;
      pointer-events: none;
    }
    .node-label.sm{ font-size: 9px; }
    .node-label.xs{ font-size: 8px; }

    /* PULSE */
    .node { cursor: pointer; outline: none; }
    .node rect.main, .node polygon.main { transition: filter .25s ease; }
    .node:hover rect.main, .node:focus rect.main,
    .node:hover polygon.main, .node:focus polygon.main {
      filter: brightness(1.06) saturate(1.02);
    }

    .pulse-ring {
      fill: none;
      stroke: var(--pulse-hover);
      stroke-width: 0;
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
      pointer-events: none;
    }

    .node:hover .pulse-ring,
    .node:focus .pulse-ring {
      animation: pulseRing 1s ease-out;
    }

    @keyframes pulseRing {
      0%   { opacity: .75; stroke-width: 6;  transform: scale(1); }
      70%  { opacity: .35; stroke-width: 14; transform: scale(1.25); }
      100% { opacity: 0;   stroke-width: 18; transform: scale(1.35); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="svg-container">
      <!-- mantém namespaces para links dentro do SVG -->
      <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet"
           class="svg-content" aria-labelledby="title desc" role="img"
           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <title id="title">Fluxograma com efeito Pulse</title>
        <desc id="desc">Fluxo com início, nove etapas e término. Todas as caixas têm efeito pulse ao passar o mouse.</desc>

        <defs>
          <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0" markerUnits="strokeWidth" orient="auto">
            <polyline points="2,-2 0,0 2,2" stroke="#443c3d" stroke-width="0.75px" fill="none"/>
          </marker>
        </defs>

        <!-- Linha 1 -->
        <g class="box-group">
          <g transform="translate(-5)">
            <circle fill="#000" cx="55" cy="50" r="45" opacity="1" />
            <text x="55" y="50" text-anchor="middle" dominant-baseline="middle"
                  font-family="Open Sans Condensed" font-size="22" fill="#f5f3e7" font-weight="100"
                  style="text-transform:uppercase; letter-spacing: 1px">Inicio</text>
            <line x1="102" x2="135" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          </g>

          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <!-- Nó 1 (com LINK para Pendencias) -->
          <g class="node" tabindex="0" transform="translate(136)">
            <a class="node-link"
               href="https://docs.google.com/document/d/1Y2k89zX3Y622LC5A3Zah_tJ9M6n5shxhAYBxltIA1_Y/edit?tab=t.0"
               xlink:href="https://docs.google.com/document/d/1Y2k89zX3Y622LC5A3Zah_tJ9M6n5shxhAYBxltIA1_Y/edit?tab=t.0"
               target="_blank" rel="noopener noreferrer">
              <title>Abrir Pendencias (Google Docs)</title>
              <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
              <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
              <text class="node-label" x="47" y="50" text-anchor="middle" dominant-baseline="middle">Pendencia</text>
            </a>
          </g>

          <line x1="230" x2="268" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <!-- Nó 2 (com LINK para a Planilha) -->
          <g class="node" tabindex="0" transform="translate(268)">
            <a class="node-link"
               href="https://docs.google.com/spreadsheets/d/1Q5yMDzWXTsXY8uEi80FEA_UssI9wyC9q/edit?gid=259369935#gid=259369935"
               xlink:href="https://docs.google.com/spreadsheets/d/1Q5yMDzWXTsXY8uEi80FEA_UssI9wyC9q/edit?gid=259369935#gid=259369935"
               target="_blank" rel="noopener noreferrer">
              <title>Abrir Planilha Google (Sheets) — Carteira ABC Paulista</title>
              <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
              <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
              <text class="node-label xs" x="47" y="40" text-anchor="middle">
                <tspan x="47" dy="0">Planilha Google</tspan>
                <tspan x="47" dy="11">(Sheets)</tspan>
                <tspan x="47" dy="11">Carteira ABC Paulista</tspan>
              </text>
            </a>
          </g>

          <line x1="362" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <!-- Nó 3 (com LINK para a Agenda) -->
          <g class="node" tabindex="0" transform="translate(400)">
            <a class="node-link"
               href="https://calendar.google.com/calendar/u/0?cid=cm9nZXJpby5zb3JjaUBzYW5raHlhLmNvbS5icg"
               xlink:href="https://calendar.google.com/calendar/u/0?cid=cm9nZXJpby5zb3JjaUBzYW5raHlhLmNvbS5icg"
               target="_blank" rel="noopener noreferrer">
              <title>Abrir Agenda — Rogério Furian (Google Calendar)</title>
              <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
              <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
              <text class="node-label sm" x="47" y="45" text-anchor="middle">
                <tspan x="47" dy="0">Agenda</tspan>
                <tspan x="47" dy="11">Rogerio Furian</tspan>
              </text>
            </a>
          </g>
        </g>
        
        <line x1="450" x2="450" y1="77" y2="124" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

        <!-- Linha 2 -->
        <g class="box-group" transform="translate(0,100)">
          <!-- Nó 4 -->
          <g class="node" tabindex="0" transform="translate(5)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label" x="47" y="50" text-anchor="middle" dominant-baseline="middle">Status</text>
          </g>
          
          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <!-- Nó 5 -->
          <g class="node" tabindex="0" transform="translate(136)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">CS</tspan>
              <tspan x="47" dy="11">Acompanhamento</tspan>
            </text>
          </g>

          <line x1="230" x2="268" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <!-- Nó 6 (Custo/Recurso) -->
          <g class="node" tabindex="0" transform="translate(268)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <polygon class="main" points="60,20 100,40 100,80 60,100 20,80 20,40"
                     fill="#72508d" transform="translate(-12,-10)"/>
            <rect class="main" fill="#72508d" stroke="#72508d" stroke-width="0"
                  x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle" fill="#fff">
              <tspan x="47" dy="0">Custo/</tspan>
              <tspan x="47" dy="11">Recurso</tspan>
            </text>
          </g>

          <line x1="362" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" marker-start="url(#arrow)"/>
          
          <!-- Nó 7 -->
          <g class="node" tabindex="0" transform="translate(400)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">Escopo/Plano</tspan>
              <tspan x="47" dy="11">de Ação</tspan>
            </text>
          </g>
        </g>
        
        <line x1="50" x2="50" y1="177" y2="224" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

        <!-- Linha 3 -->
        <g class="box-group" transform="translate(0,200)">
          <!-- Nó 8 -->
          <g class="node" tabindex="0" transform="translate(5)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label xs" x="47" y="40" text-anchor="middle">
              <tspan x="47" dy="0">Spams Cliente</tspan>
              <tspan x="47" dy="11">/ Rogerio</tspan>
              <tspan x="47" dy="11">Furian</tspan>
            </text>
          </g>
          
          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <!-- Nó 9 -->
          <g class="node" tabindex="0" transform="translate(136)">
            <rect class="pulse-ring" x="2" y="25" rx="6" ry="6" width="90" height="50" />
            <rect class="main" fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">Validar</tspan>
              <tspan x="47" dy="11">Entrega</tspan>
            </text>
          </g>

          <line x1="230" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <g transform="translate(392)">
            <circle fill="#000" cx="55" cy="50" r="45" opacity="1" />
            <text x="55" y="50" text-anchor="middle" dominant-baseline="middle"
                  font-family="Open Sans Condensed" font-size="22" fill="#f5f3e7" font-weight="100"
                  style="text-transform:uppercase; letter-spacing: 1px">Fim</text>
          </g>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
