<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxograma CS/CX — Versão "Idêntica à Imagem"</title>
  <meta name="description" content="HTML que reproduz visualmente a imagem do fluxograma e adiciona áreas clicáveis sobre cada etapa." />
  <style>
    :root {
      --hint: 0; /* 0 = invisível (produção), 1 = mostrar contornos e rótulos para alinhar */
      --accent: #19e4c4;
      --stroke: rgba(25, 228, 196, .35);
      --label-bg: rgba(0,0,0,.65);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: #0b0d12; color: #e8ecf1; font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      display: grid; place-items: start center; padding: 16px;
    }
    .wrap { width: min(1200px, 96vw); position: relative; }

    /* A imagem é o que dá a aparência 100% idêntica. */
    .board { position: relative; width: 100%; }
    .board img { width: 100%; height: auto; display: block; border-radius: 8px; }

    /* Overlay com hotspots em porcentagem (responsivo). */
    .hotspot { position: absolute; display: block; text-decoration: none; }

    /* Modo "debug" para alinhar — ligue no botão abaixo. */
    .hotspot::before {
      content: attr(data-label);
      position: absolute; inset: 0; display: grid; place-items: center;
      font-weight: 600; font-size: 12px; letter-spacing: .2px; text-align: center; padding: 4px;
      color: white; border: 2px dashed var(--stroke); border-radius: 8px; background: var(--label-bg);
      opacity: calc(var(--hint));
    }
    .hotspot:focus-visible { outline: 3px solid var(--accent); border-radius: 8px; }

    .controls { margin: 10px 0 0; display: flex; gap: 10px; align-items: center; color: #9aa3b2; }
    .controls button { padding: 8px 10px; border-radius: 8px; border: 1px solid #1e2633; background: #11141b; color: #e8ecf1; cursor: pointer; }
    .controls code { background: #11141b; padding: 2px 6px; border-radius: 6px; border: 1px solid #1e2633; color: #9aa3b2; }

    .legend { margin-top: 8px; color: #9aa3b2; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="board" id="board">
      <!-- Substitua o src abaixo se o arquivo tiver outro nome ou pasta -->
      <img id="diagram" src="assets/Fluxograma Processo CSCX Sankhya ABC Paulista.jpg" alt="Fluxograma CS/CX — Sankhya ABC Paulista" />
      <!-- Hotspots serão inseridos via JS a partir do array NODES -->
    </div>

    <div class="controls">
      <button id="toggleDebug" type="button">Mostrar/ocultar contornos</button>
      <span>Atalhos: <code>Ctrl/⌘ + =</code> aumenta borda • <code>Ctrl/⌘ + -</code> diminui</span>
    </div>
    <div class="legend">Este modo reproduz <strong>literalmente a imagem</strong> e adiciona áreas clicáveis posicionadas por <em>porcentagem</em> (responsivo). Ajuste as coordenadas no array <code>NODES</code>.</div>
  </div>

  <script>
    /*
      === COMO FUNCIONA ===
      1) A imagem do fluxograma fica como "fundo visual" (img).
      2) Definimos hotspots (retângulos) com posições em PORCENTAGEM
         relativas à imagem: { left, top, width, height } em %.
      3) Cada hotspot recebe um data-label (texto do quadrado) só para debug.
      4) Em produção, os hotspots ficam invisíveis; a página é idêntica à imagem.
      5) Use o botão "Mostrar/ocultar contornos" para alinhar os retângulos.

      DICA: Para obter as porcentagens, abra o site, ligue os contornos e ajuste
      os valores abaixo rapidamente (commit no GitHub) até casar 100%.
    */

    // === 1) LISTA DE HOTSPOTS (exemplo; ajuste para o seu desenho) ===
    // Os nomes aqui devem bater com os quadradinhos da imagem.
    const NODES = [
      // Exemplo de coordenadas. Troque pelos seus valores.
      { label: 'Captação e Entrada', left: 4.2, top: 9.8, width: 18.5, height: 7.2, href: '#captacao' },
      { label: 'Qualificação',       left: 28.0, top: 9.8, width: 18.5, height: 7.2, href: '#qualificacao' },
      { label: 'Proposta',           left: 51.5, top: 9.8, width: 18.5, height: 7.2, href: '#proposta' },
      { label: 'Fechamento',         left: 75.0, top: 9.8, width: 18.5, height: 7.2, href: '#fechamento' },

      { label: 'Onboarding',         left: 4.2,  top: 30.5, width: 18.5, height: 7.2, href: '#onboarding' },
      { label: 'Suporte & Operação', left: 28.0, top: 30.5, width: 18.5, height: 7.2, href: '#suporte' },
      { label: 'Saúde do Cliente',   left: 51.5, top: 30.5, width: 18.5, height: 7.2, href: '#saude' },
      { label: 'Expansão',           left: 75.0, top: 30.5, width: 18.5, height: 7.2, href: '#expansao' },

      { label: 'NPS & Feedback',     left: 28.0, top: 51.0, width: 18.5, height: 7.2, href: '#feedback' },
      // Adicione quantos precisar…
    ];

    // === 2) RENDERIZA OS HOTSPOTS SOBRE A IMAGEM ===
    const board = document.getElementById('board');

    NODES.forEach((n) => {
      const a = document.createElement('a');
      a.className = 'hotspot';
      a.href = n.href || '#';
      a.style.left   = n.left   + '%';
      a.style.top    = n.top    + '%';
      a.style.width  = n.width  + '%';
      a.style.height = n.height + '%';
      a.setAttribute('data-label', n.label || '');
      a.setAttribute('title', n.label || '');
      a.target = /^(http|https)/.test(n.href||'') ? '_blank' : '';
      board.appendChild(a);
    });

    // === 3) CONTROLES DE DEBUG (mostrar contornos e rótulos) ===
    let debugOn = false;
    const root = document.documentElement;
    const btn = document.getElementById('toggleDebug');

    function setDebug(v){ debugOn = v; root.style.setProperty('--hint', v ? 1 : 0); }
    btn.addEventListener('click', () => setDebug(!debugOn));

    // atalhos para ajustar espessura (apenas visual)
    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && (e.key === '=' || e.key === '+')) {
        e.preventDefault();
        const cur = getComputedStyle(root).getPropertyValue('--stroke');
        setDebug(true);
      }
      if ((e.ctrlKey || e.metaKey) && e.key === '-') {
        e.preventDefault();
        setDebug(false);
      }
    });

    // Começa oculto (modo produção — idêntico à imagem)
    setDebug(false);
  </script>
</body>
</html>
