<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxograma CS/CX — Sankhya ABC Paulista (SVG idêntico ao print)</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#ffffff;font:14px/1.4 system-ui,Segoe UI,Roboto;color:#0f172a}
    .container{max-width:2300px;margin:24px auto;padding:0 12px}
    .board{background:#fff;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden}
    svg{width:100%;height:auto;display:block}
    .lbl{font:500 16px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
    .sm{font:500 14px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
    a:hover [data-stroke]{stroke:#0ea5e9}
    a:hover [data-fill]{fill:#f8fafc}
  </style>
</head>
<body>
  <div class="container">
    <div class="board">
      <!-- ViewBox proporcional ao print -->
      <svg viewBox="0 0 2300 520" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <marker id="arrow" markerWidth="18" markerHeight="18" refX="12" refY="6" orient="auto">
            <path d="M0,0 L12,6 L0,12 Z" fill="#111"/>
          </marker>
        </defs>

        <!-- ======== FORMAS ======== -->
        <!-- Início (elipse) -->
        <a xlink:href="#inicio">
          <g>
            <ellipse cx="140" cy="260" rx="95" ry="68" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="140" y="265" text-anchor="middle">Início</text>
          </g>
        </a>

        <!-- Pendencia (retângulo com cantos) -->
        <a xlink:href="#pendencia">
          <g>
            <rect x="360" y="210" width="240" height="110" rx="14" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="480" y="270" text-anchor="middle">Pendencia</text>
          </g>
        </a>

        <!-- Planilha Google (documento com base ondulada, mais largo) -->
        <a xlink:href="#planilha">
          <g>
            <path d="M700 180 h760 a14 14 0 0 1 14 14 v160
                     c-120 40 -240 40 -360 0 s-240 -40 -360 0 v-160
                     a14 14 0 0 1 14 -14 z"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="sm" x="1080" y="250" text-anchor="middle">
              <tspan>Planilha Google (Sheets) Carteira ABC PAULISTA</tspan>
            </text>
          </g>
        </a>

        <!-- Agenda Rogerio Furian (trapézio) -->
        <a xlink:href="#agenda">
          <g>
            <path d="M1200 360 l-40 110 h320 l-40 -110 z" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1320" y="425" text-anchor="middle">
              <tspan x="1320" dy="0">Agenda Rogerio</tspan>
              <tspan x="1320" dy="18">Furian</tspan>
            </text>
          </g>
        </a>

        <!-- Escopo/Plano/Status/Custo/Recurso (retângulo alto com barras laterais) -->
        <a xlink:href="#escopo">
          <g>
            <rect x="1090" y="40" width="280" height="150" rx="16" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <rect x="1108" y="52" width="18" height="126" rx="6" fill="#fff" stroke="#111" stroke-width="3"/>
            <rect x="1334" y="52" width="18" height="126" rx="6" fill="#fff" stroke="#111" stroke-width="3"/>
            <text class="sm" x="1230" y="82" text-anchor="middle">
              <tspan x="1230" dy="0">Escopo/Plano/Status/Custo/</tspan>
              <tspan x="1230" dy="18">Recurso</tspan>
            </text>
          </g>
        </a>

        <!-- CS Acompanhamento (retângulo) -->
        <a xlink:href="#cs">
          <g>
            <rect x="1600" y="220" width="260" height="120" rx="12" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1730" y="280" text-anchor="middle">
              <tspan x="1730" dy="0">CS</tspan>
              <tspan x="1730" dy="18">Acompanhamento</tspan>
            </text>
          </g>
        </a>

        <!-- Spams Cliente/Rogerio Furian / Atualizar Planilha (paralelogramo inclinado) -->
        <a xlink:href="#spams">
          <g>
            <polygon points="1560,40 2000,20 2000,140 1560,160" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="sm" x="1780" y="86" text-anchor="middle">
              <tspan x="1780" dy="0">Spams Cliente/Rogerio Furian /</tspan>
              <tspan x="1780" dy="18">Atualizar Planilha</tspan>
            </text>
          </g>
        </a>

        <!-- Validar Entrega (losango) -->
        <a xlink:href="#validar">
          <g>
            <polygon points="2020,300 2120,360 2020,420 1920,360" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="2020" y="366" text-anchor="middle">
              <tspan x="2020" dy="0">Validar</tspan>
              <tspan x="2020" dy="18">Entrega</tspan>
            </text>
          </g>
        </a>

        <!-- Fim (elipse) -->
        <a xlink:href="#fim">
          <g>
            <ellipse cx="2200" cy="360" rx="80" ry="62" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="2200" y="366" text-anchor="middle">Fim</text>
          </g>
        </a>

        <!-- ======== SETAS ======== -->
        <!-- Início -> Pendencia -->
        <path d="M245 260 H360" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Pendencia -> Planilha (com '>>>') -->
        <path d="M620 265 H700" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="665" y="252" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Planilha -> Agenda -->
        <path d="M1460 300 H1540 V360" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1500" y="290" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Agenda -> Escopo (seta para cima) -->
        <path d="M1320 360 V220" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1330" y="290" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Escopo -> CS (retorno lateral para a linha principal) -->
        <path d="M1370 200 H1600" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- CS -> Validar -->
        <path d="M1860 280 H1920 V360" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Validar -> Fim -->
        <path d="M2120 360 H2200" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- CS -> Spams (seta vertical para cima) -->
        <path d="M1730 220 V160" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Spams -> linha principal antes de Validar (retorno longo pela direita) -->
        <path d="M2000 140 v140 c0 22 -18 22 -18 22 h-122" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      </svg>
    </div>
  </div>
</body>
</html>
