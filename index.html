<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxo SVG — Arquivo Único</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root { --bg: #f5f3e7; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Open Sans Condensed", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .wrapper { padding: 50px 100px; }

    .svg-container { 
      display: inline-block;
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: middle; 
      overflow: hidden; 
      background: var(--bg);
    }

    .svg-content { 
      display: inline-block;
      position: absolute;
      inset: 0;
    }

    .node-label{
      font-family: "Open Sans Condensed", Arial, sans-serif;
      font-weight: 900;
      fill: #f5f3e7;
      text-transform: uppercase;
      letter-spacing: .5px;
      font-size: 10px;
    }
    .node-label.sm{ font-size: 9px; }
    .node-label.xs{ font-size: 8px; }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="svg-container">
      <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content" aria-labelledby="title desc" role="img">
        <title id="title">Fluxograma de Workflow</title>
        <desc id="desc">Fluxo com início, blocos nomeados e término em três linhas.</desc>

        <defs>
          <marker id="arrow" markerWidth="4" markerHeight="10" viewBox="-2 -4 4 4" refX="0" refY="0" markerUnits="strokeWidth" orient="auto">
            <polyline points="2,-2 0,0 2,2" stroke="#443c3d" stroke-width="0.75px" fill="none"/>
          </marker>
        </defs>

        <!-- Linha 1 -->
        <g class="box-group">
          <g transform="translate(-5)">
            <circle fill="#000" cx="55" cy="50" r="45" opacity="1" />
            <text x="55" y="50" text-anchor="middle" dominant-baseline="middle"
                  font-family="Open Sans Condensed" font-size="22" fill="#f5f3e7" font-weight="100"
                  style="text-transform:uppercase; letter-spacing: 1px">Inicio</text>
            <line x1="102" x2="135" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          </g>

          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <g transform="translate(136)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label" x="47" y="50" text-anchor="middle" dominant-baseline="middle">Pendencia</text>
          </g>

          <line x1="230" x2="268" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <g transform="translate(268)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label xs" x="47" y="40" text-anchor="middle">
              <tspan x="47" dy="0">Planilha Google</tspan>
              <tspan x="47" dy="11">(Sheets)</tspan>
              <tspan x="47" dy="11">Carteira ABC Paulista</tspan>
            </text>
          </g>

          <line x1="362" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <g transform="translate(400)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">Agenda</tspan>
              <tspan x="47" dy="11">Rogerio Furian</tspan>
            </text>
          </g>
        </g>
        
        <line x1="450" x2="450" y1="77" y2="124" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

        <!-- Linha 2 (ajuste pedidido: inverter Status <-> CS Acompanhamento) -->
        <g class="box-group" transform="translate(0,100)">
          <!-- Esquerda: STATUS -->
          <g transform="translate(5)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label" x="47" y="50" text-anchor="middle" dominant-baseline="middle">Status</text>
          </g>
          
          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <!-- Meio-esquerda: CS ACOMPANHAMENTO -->
          <g transform="translate(136)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">CS</tspan>
              <tspan x="47" dy="11">Acompanhamento</tspan>
            </text>
          </g>

          <line x1="230" x2="268" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <g transform="translate(268)">
            <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" fill="#72508d" transform="translate(-12,-10)"/>
            <rect fill="#72508d" stroke="#72508d" stroke-width="0" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle" fill="#fff">
              <tspan x="47" dy="0">Custo/</tspan>
              <tspan x="47" dy="11">Recurso</tspan>
            </text>
          </g>

          <line x1="362" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" marker-start="url(#arrow)"/>
          
          <g transform="translate(400)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label sm" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">Escopo/Plano</tspan>
              <tspan x="47" dy="11">de Ação</tspan>
            </text>
          </g>
        </g>
        
        <line x1="50" x2="50" y1="177" y2="224" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

        <!-- Linha 3 -->
        <g class="box-group" transform="translate(0,200)">
          <g transform="translate(5)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label xs" x="47" y="40" text-anchor="middle">
              <tspan x="47" dy="0">Spams Cliente</tspan>
              <tspan x="47" dy="11">/ Rogerio</tspan>
              <tspan x="47" dy="11">Furian</tspan>
            </text>
          </g>
          
          <line x1="100" x2="136" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />

          <g transform="translate(136)">
            <rect fill="#66cc00" x="2" y="25" rx="3" ry="3" width="90" height="50" />
            <text class="node-label" x="47" y="45" text-anchor="middle">
              <tspan x="47" dy="0">Validar</tspan>
              <tspan x="47" dy="11">Entrega</tspan>
            </text>
          </g>

          <!-- ligação direta ao FIM -->
          <line x1="230" x2="400" y1="50" y2="50" stroke-width="2" stroke="#443c3d" stroke-dasharray="2,1" />
          
          <g transform="translate(392)">
            <circle fill="#000" cx="55" cy="50" r="45" opacity="1" />
            <text x="55" y="50" text-anchor="middle" dominant-baseline="middle"
                  font-family="Open Sans Condensed" font-size="22" fill="#f5f3e7" font-weight="100"
                  style="text-transform:uppercase; letter-spacing: 1px">Fim</text>
          </g>
        </g>
      </svg>
    </div>
  </div>

  <script>
    var svg = document.getElementsByTagName("svg");
    var rect = document.getElementsByTagName("rect");

    var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    text.setAttribute('x', '10');
    text.setAttribute('y', '20');
    text.setAttribute('fill', '#000');
    text.textContent = 'Hello, I am a blah blah blah blah blah';
    // svg[0].appendChild(text);
  </script>
</body>
</html>
