<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fluxograma CS/CX — Sankhya ABC Paulista (SVG)</title>
  <style>
    :root{
      --bg:#0b0d12; --ink:#111; --stroke:#333; --line:#111; --shape:#fff; --text:#111;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#f7f7f7;font:14px/1.4 system-ui,Segoe UI,Roboto}
    .wrap{max-width:1200px;margin:24px auto;padding:8px 16px;background:var(--bg);border-radius:14px}
    .board{background:#fff;border-radius:12px;box-shadow:0 1px 12px rgba(0,0,0,.12);overflow:hidden}
    .legend{color:#cbd5e1;font-size:12px;margin:8px 2px}
    svg{width:100%;height:auto;display:block}
    a:hover [data-stroke]{stroke:#0ea5e9}
    a:hover [data-fill]{fill:#eef6ff}
    .lbl{font:500 14px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
    .small{font:500 12px/1.25 system-ui,Segoe UI,Roboto; fill:#111}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="board">
      <!-- ViewBox usa proporção próxima à sua imagem (2048x348) para ficar fiel -->
      <svg viewBox="0 0 2048 348" xmlns="http://www.w3.org/2000/svg">
        <!-- Marcadores de seta -->
        <defs>
          <marker id="arrow" markerWidth="18" markerHeight="18" refX="12" refY="6" orient="auto">
            <path d="M0,0 L12,6 L0,12 Z" fill="#111"/>
          </marker>
        </defs>

        <!-- ======== FORMAS ======== -->
        <!-- Início (elipse) -->
        <a xlink:href="#inicio" target="_self">
          <g>
            <ellipse cx="120" cy="174" rx="90" ry="60" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="120" y="179" text-anchor="middle">Inicio</text>
          </g>
        </a>

        <!-- Pendencia (retângulo com cantos) -->
        <a xlink:href="#pendencia">
          <g>
            <rect x="320" y="128" width="170" height="95" rx="12" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="405" y="184" text-anchor="middle">Pendencia</text>
          </g>
        </a>

        <!-- Google Sheets (documento com base ondulada) -->
        <a xlink:href="#sheets">
          <g>
            <path d="M620 128 h360 a12 12 0 0 1 12 12 v56
                     c-60 20 -120 20 -180 0 s-120 -20 -180 0 v-56
                     a12 12 0 0 1 12 -12 z"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="small" x="800" y="170" text-anchor="middle">Google (Sheets) Carteira ABC PAULISTA</text>
          </g>
        </a>

        <!-- Agenda Rogerio Furian (trapézio) -->
        <a xlink:href="#agenda">
          <g>
            <path d="M1120 208 l-30 80 h240 l-30 -80 z"
                  transform="translate(0,-100)"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1240" y="184" text-anchor="middle">Agenda Rogerio<br/>Furian</text>
          </g>
        </a>

        <!-- Escopo/Plano/Status/Custo/Recurso (retângulo alto com cantos) -->
        <a xlink:href="#escopo">
          <g>
            <rect x="1180" y="36" width="220" height="110" rx="14"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="small" x="1290" y="70" text-anchor="middle">Escopo/Plano/Status/Custo/Recurso</text>
          </g>
        </a>

        <!-- CS Acompanhamento (retângulo) -->
        <a xlink:href="#cs">
          <g>
            <rect x="1460" y="150" width="200" height="90" rx="10"
                  data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1560" y="200" text-anchor="middle">CS<br/>Acompanhamento</text>
          </g>
        </a>

        <!-- Spams Cliente/Rogerio... (paralelogramo inclinado) -->
        <a xlink:href="#spams">
          <g>
            <polygon points="1600,34 1840,20 1840,120 1600,134"
                     data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="small" x="1720" y="70" text-anchor="middle">
              Spams Cliente/Rogerio Furian/ Atualizar Planilha
            </text>
          </g>
        </a>

        <!-- Validar Entrega (losango) -->
        <a xlink:href="#validar">
          <g>
            <polygon points="1860,170 1930,210 1860,250 1790,210"
                     data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1860" y="213" text-anchor="middle">Validar<br/>Entrega</text>
          </g>
        </a>

        <!-- Fim (elipse) -->
        <a xlink:href="#fim">
          <g>
            <ellipse cx="1980" cy="210" rx="60" ry="46" data-fill fill="#fff" data-stroke stroke="#111" stroke-width="3"/>
            <text class="lbl" x="1980" y="215" text-anchor="middle">Fim</text>
          </g>
        </a>

        <!-- ======== SETAS ======== -->
        <!-- Inicio -> Pendencia -->
        <path d="M210 174 H320" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Pendencia -> Sheets (com '>>>') -->
        <path d="M490 174 H610" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="560" y="165" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Sheets -> Agenda -->
        <path d="M980 174 H1090" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1040" y="165" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- Agenda -> CS -->
        <path d="M1300 174 H1460" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="1380" y="165" fill="#111" font-weight="700">&gt;&gt;&gt;</text>

        <!-- CS -> Validar -->
        <path d="M1660 195 H1790" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Validar -> Fim -->
        <path d="M1930 210 H1955" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Agenda -> Escopo (seta pra cima) -->
        <path d="M1240 174 V120" stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- CS -> Spams (seta pra cima, curva) -->
        <path d="M1660 150 v-36 c0-20 16-32 36-36 l140-22"
              stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

        <!-- Escopo -> CS (retorno lateral) -->
        <path d="M1400 90 v60 h60"
              stroke="#111" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      </svg>
    </div>
    <p class="legend">Cada forma é um <strong>link</strong>. Ajuste os destinos nos atributos <code>xlink:href</code> de cada &lt;a&gt;.</p>
  </div>
</body>
</html>
